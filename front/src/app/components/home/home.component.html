<div class="container">
  <div class="row">
    <div class="col-md-8">
      <br />
      <div style="max-width: 60%; padding: 22px; border: 3px solid grey">
        <tr *ngFor="let item of itemsArray; let i = index">
          <td>
            <input
              class="form-check-input me-1"
              type="checkbox"
              value=""
              style="max-width: 10%; padding: 10px; text-align: left"
              
            />
            {{ item.name }}
          </td>
          <td style="text-align: right">
            <button class="btn btn-light" style="color: blue" (click)="editItem()">Edit</button>
          </td>
        </tr>
        <tr>
          <br />

          <div class="m-2">
            <td>
              <input
                class="form-control"
                type="text"
                placeholder="New Task"
                style="max-width: 100%"
                [(ngModel)]="selectItem.name"
              />
            </td>
            <td>
              <button style="margin-left: 60px" clas ="form-control" (click)="addItem()">Add</button>
            </td>
          </div>
        </tr>
      </div>
    </div>
    <div class="col-md-4">


    </div>
  </div>
</div>
